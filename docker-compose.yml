version: '3.8'

services:
  # Main API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soly-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://soly:solypassword@postgres:5432/soly_db
      - REDIS_URL=redis://redis:6379/0
      - SOLANA_RPC_URL=${SOLANA_RPC_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TWITTER_API_KEY=${TWITTER_API_KEY}
      - TWITTER_API_SECRET=${TWITTER_API_SECRET}
      - TWITTER_ACCESS_TOKEN=${TWITTER_ACCESS_TOKEN}
      - TWITTER_ACCESS_TOKEN_SECRET=${TWITTER_ACCESS_TOKEN_SECRET}
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - soly-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: soly-postgres
    environment:
      - POSTGRES_USER=soly
      - POSTGRES_PASSWORD=solypassword
      - POSTGRES_DB=soly_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - soly-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: soly-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - soly-network
    command: redis-server --appendonly yes

  # Blockchain Monitor Worker
  monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soly-monitor
    command: python -m workers.blockchain_monitor
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://soly:solypassword@postgres:5432/soly_db
      - REDIS_URL=redis://redis:6379/0
      - SOLANA_RPC_URL=${SOLANA_RPC_URL}
      - SOLANA_WS_URL=${SOLANA_WS_URL}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - soly-network

  # Twitter Bot Worker
  twitter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soly-twitter
    command: python -m workers.twitter_bot
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://soly:solypassword@postgres:5432/soly_db
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TWITTER_API_KEY=${TWITTER_API_KEY}
      - TWITTER_API_SECRET=${TWITTER_API_SECRET}
      - TWITTER_ACCESS_TOKEN=${TWITTER_ACCESS_TOKEN}
      - TWITTER_ACCESS_TOKEN_SECRET=${TWITTER_ACCESS_TOKEN_SECRET}
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - soly-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: soly-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - soly-network

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: soly-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - soly-network

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  soly-network:
    driver: bridge
